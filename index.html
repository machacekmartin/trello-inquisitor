<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        async function createChecklist(name, description) {
            const response = await fetch('https://8d70-86-49-74-137.ngrok-free.app/breakdown', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    cardName: name,
                    cardDescription: description
                })
            });

            return await response.json();
        }

        window.TrelloPowerUp.initialize({
            'card-buttons': async function(t, options) {
                const { id, name, description } = await t.card('id', 'name', 'desc');

                return [
                    {
                        icon: 'https://8d70-86-49-74-137.ngrok-free.app/icon-transparent.png',
                        text: "Did I forget anything?",
                        callback: function(t) {
                            return t.modal({
                                title: 'Didn\'t you forget?',
                                url: 'https://8d70-86-49-74-137.ngrok-free.app/modal.html',
                                height: 600,
                                args: {
                                    id,
                                    name,
                                    description
                                }
                            });
                        }
                    },
                    {
                        icon: 'https://8d70-86-49-74-137.ngrok-free.app/icon-transparent.png',
                        text: "I need a checklist",
                        callback: async function(t) {
                            return t.popup({
                                title: 'You need a checklist?',
                                url: 'https://8d70-86-49-74-137.ngrok-free.app/popup.html',
                                height: 300,
                                args: {
                                    id,
                                    name,
                                    description
                                }
                            });
                        }
                    }
                ];
            }
        }); 
    </script>
</head>
<body>
</body>
</html>
